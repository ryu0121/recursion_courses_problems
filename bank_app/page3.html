<div class="d-flex align-items-center justify-content-center bg-dark vh-100">
  <div class="d-flex align-items-center justify-content-center col-md-7 col-10">
    <div class="bg-light col-12 p-3">
      <h3 class="text-center">引き出す額を入力してください</h3>
      <div class="d-flex align-items-center justify-content-center flex-column">
        <form>
          <div class="form-group d-flex my-2 align-items-center">
            <label for="moneyWithdraw100" class="col-3">$100</label>
            <input type="number" class="form-control col-9">
          </div>
          <div class="form-group d-flex my-2 align-items-center">
            <label for="moneyWithdraw50" class="col-3">$50</label>
            <input type="number" class="form-control col-9">
          </div>
          <div class="form-group d-flex my-2 align-items-center">
            <label for="moneyWithdraw20" class="col-3">$20</label>
            <input type="number" class="form-control col-9">
          </div>
          <div class="form-group d-flex my-2 align-items-center">
            <label for="moneyWithdraw10" class="col-3">$10</label>
            <input type="number" class="form-control col-9">
          </div>
          <div class="form-group d-flex my-2 align-items-center">
            <label for="moneyWithdraw5" class="col-3">$5</label>
            <input type="number" class="form-control col-9">
          </div>
          <div class="form-group d-flex my-2 align-items-center">
            <label for="moneyWithdraw1" class="col-3">$1</label>
            <input type="number" class="form-control col-9">
          </div>
          <div class="bg-blue mb-2 p-3">
            <p class="text-center text-white m-0">$0.00</p>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-outline-danger col-5">戻る</button>
            <button type="submit" class="btn btn-primary col-5">次へ</button>
          </div>
        </form>
      </div>
    </div>
  </div>
